      div {
        margin: 0 auto;
        height: 300px;
        width: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-button {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        margin: 20px;
        font-size: 50px;
        text-transform: uppercase;
        background-color: aquamarine;
        color: white;
      }
      button:hover {
        color: bisque;
      }
      button:active {
        color: rgb(233, 79, 17);
      }

      p {
        font-size: 70px;
        background-color: rgb(255, 255, 255, 0.8);
        border-radius: 15px;
      }

      button {
        width: 150px;
        height: 50px;
        border-radius: 25px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <button
        class="game-button"
        onclick="
      playGame('heads')
      "
      >
        heads
      </button>
      <button
        class="game-button"
        onclick="
    playGame('tails')
    "
      >
        tails
      </button>
    </div>

    <p class="result"></p>
    <button
      onclick="
    score = {
        wins: 0,
        losses: 0,
      };
      console.log(score)
      alert('Game reset!')
    "
    >
      Reset game
    </button>

    <script>
      let computerMove = "";

      let guess = "";

      let result = "";

      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };

      const playGame = (guess) => {
        if (Math.random() < 0.5) {
          computerMove = "heads";
        } else if (Math.random() > 0.5) {
          computerMove = "tails";
        }

        if (guess === computerMove) {
          result = "You win!";
          score.wins += 1;
        } else if (guess !== computerMove) {
          result = "You lose!";
          score.losses += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        document.querySelector(".result").innerHTML = result;
        console.log(
          `Your guess: ${guess} \nComputer's move: ${computerMove} \nWins: ${score.wins}, Losses: ${score.losses}`
        );
      };
    </script>
  </body>
</html>
